[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Adjust these if you move code
src_dir = OOP/CPS-CyberPhysicalSystems/src
lib_dir = OOP/CPS-CyberPhysicalSystems/lib

; Optional: enable extra warnings
build_flags = -Wall -Wextra

; Monitor settings (if you later add Serial prints)
monitor_speed = 9600
